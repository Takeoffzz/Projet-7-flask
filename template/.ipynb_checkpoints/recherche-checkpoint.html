<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API P7 DS</title>
</head>
<body>
    <form action="" method="POST">
        <h1>Entrer identifiant banque</h1>
        <p>
            <label for="identifiant">Saisir l'identifiant : </label>
            <input type="number" step="any" name="id" id="id" required>
            <input type="submit" value="Chercher">
        </p>
    </form>

    {% if score_id is not none %}
        {% if score_id|length == 0 %}
            <p>Cet identifiant n'a pas de score</p>
        {% else %}
            <p>Voice le score :</p>
            <ul>
                {% for score_id in score_id %}
                    <li>{{ score_id[0] }} {{ score_id[0] }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endif %}
</body>
</html>
